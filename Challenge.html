<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Generator</title>
</head>
<body>
    <form id="">
        <h1>Student Grade Generator</h1>
        <label for="marks">Enter marks:</label>
        <input type="number" id="marksInput">
        <button id="results" >Result</button>
        
    </form>
    <p id="output"></p>
    <form>
        <h1>Speed Detector</h1>
        <label for="number">Enter Speed:</label>
        <input type="number" id="Speed">
        <button id="Calculate">Calculate</button>
        <h2 id="output2"></h2>
    </form>
    <form>
        <h1>Tax Calculator</h1>
        <label for="number">Enter Salary:</label>
        <input id="basic_salary" type="number">
        <input id="benefits" type="number">
        <button id="btnpaye"  >Calculate Paye</button>
        <button id="btn-nhif">NHIF Deductions</button>
        <button id="btn-nssf">NSSF Deductions</button>
        <button id="netSal">Net Salary</button>
        <h2 id="output3"></h2>
    </form>
    <script src="Challenge1.js"></script>
    <script src="Challenge2.js"></script>
    <script src="Challenge3.js"></script>
</body>
</html>
